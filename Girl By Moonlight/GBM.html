 clicked:Ability-Outsider-4 clicked:Ability-Transcendent-Outsider-4 clicked:Ability-UnlikelyHero-4 clicked:Ability-Transcendent-UnlikelyHero-4 clicked:Ability-Enigma-5 clicked:Ability-Transcendent-Enigma-5 clicked:Ability-Stranger-5 clicked:Ability-Transcendent-Stranger-5 clicked:Ability-TimeTraveller-5 clicked:Ability-Transcendent-TimeTraveller-5 clicked:Ability-Harmony-5 clicked:Ability-Transcendent-Harmony-5 clicked:Ability-Guardian-5 clicked:Ability-Transcendent-Guardian-5 clicked:Ability-Outsider-5 clicked:Ability-Transcendent-Outsider-5 clicked:Ability-UnlikelyHero-5 clicked:Ability-Transcendent-UnlikelyHero-5 clicked:Ability-Enigma-6 clicked:Ability-Transcendent-Enigma-6 clicked:Ability-Stranger-6 clicked:Ability-Transcendent-Stranger-6 clicked:Ability-TimeTraveller-6 clicked:Ability-Transcendent-TimeTraveller-6 clicked:Ability-Harmony-6 clicked:Ability-Transcendent-Harmony-6 clicked:Ability-Guardian-6 clicked:Ability-Transcendent-Guardian-6 clicked:Ability-Outsider-6 clicked:Ability-Transcendent-Outsider-6 clicked:Ability-UnlikelyHero-6 clicked:Ability-Transcendent-UnlikelyHero-6 clicked:Ability-Enigma-7 clicked:Ability-Transcendent-Enigma-7 clicked:Ability-Stranger-7 clicked:Ability-Transcendent-Stranger-7 clicked:Ability-TimeTraveller-7 clicked:Ability-Transcendent-TimeTraveller-7 clicked:Ability-Harmony-7 clicked:Ability-Transcendent-Harmony-7 clicked:Ability-Guardian-7 clicked:Ability-Transcendent-Guardian-7 clicked:Ability-Outsider-7 clicked:Ability-Transcendent-Outsider-7 clicked:Ability-UnlikelyHero-7 clicked:Ability-Transcendent-UnlikelyHero-7 clicked:Ability-Enigma-8 clicked:Ability-Transcendent-Enigma-8 clicked:Ability-Stranger-8 clicked:Ability-Transcendent-Stranger-8 clicked:Ability-TimeTraveller-8 clicked:Ability-Transcendent-TimeTraveller-8 clicked:Ability-Harmony-8 clicked:Ability-Transcendent-Harmony-8 clicked:Ability-Guardian-8 clicked:Ability-Transcendent-Guardian-8 clicked:Ability-Outsider-8 clicked:Ability-Transcendent-Outsider-8 clicked:Ability-UnlikelyHero-8 clicked:Ability-Transcendent-UnlikelyHero-8 clicked:Ability-Enigma-9 clicked:Ability-Transcendent-Enigma-9 clicked:Ability-Stranger-9 clicked:Ability-Transcendent-Stranger-9 clicked:Ability-TimeTraveller-9 clicked:Ability-Transcendent-TimeTraveller-9 clicked:Ability-Harmony-9 clicked:Ability-Transcendent-Harmony-9 clicked:Ability-Guardian-9 clicked:Ability-Transcendent-Guardian-9 clicked:Ability-Outsider-9 clicked:Ability-Transcendent-Outsider-9 clicked:Ability-UnlikelyHero-9 clicked:Ability-Transcendent-UnlikelyHero-9", function(e) {
  	log(e);
  	var id = "";
  	if ( typeof e.sourceAttribute !== "undefined" && e.sourceAttribute !== "" ) {
  		id = e.sourceAttribute;
  	} else {
  		id = (e.htmlAttributes.name).substring(4); // Strips off the 'act_'
  	}
  	log("Toggle Handler: " + id);
  	getAttrs([id], function(a) {
  		if ( a[id] === "1" ) {
  			a[id] = "0";
  		} else {
  			a[id] = "1";
  		}
  		log(a);
  		setAttrs(a);
  	});
  });
  
  on("change:Choose-Veteran-Ability", function(e) {
  	log(e);
  	// e.previousValue
  	// e.newValue
  	var atts = {};
  	if ( typeof(e.newValue) == "undefined" || e.newValue == "" || e.newValue == "0") {
  		atts["Choose-Veteran-Ability"] = "";
  		atts["Ability-Veteran-Name"] = "";
  		atts["Ability-Veteran-Effect"] = "";
  	} else {
  		var parts = String(e.newValue).split("|");
  		var name = parts[0];
  		var effect = parts[1];
  		var tf = parts[2];
  		atts["Ability-Veteran-Name"] = getTranslationByKey(name);
  		atts["Ability-Veteran-Effect"] = getTranslationByKey(effect);
  		atts["Ability-Veteran-Has-Text"] = tf;
  	}
  	setAttrs(atts);
  });
  
  on("change:Choose-Ability-Transcendent-UnlikelyHero-1 change:Choose-Ability-Transcendent-UnlikelyHero-2 change:Choose-Ability-Transcendent-UnlikelyHero-3", function(e) {
  	log(e);
  	// e.sourceAttribute
  	var abroot = String(e.sourceAttribute).slice(7); // Should remove 'Choose-' from the front of it
  	// e.previousValue
  	// e.newValue
  	var atts = {};
  	if ( typeof(e.newValue) == "undefined" || e.newValue == "" || e.newValue == "0") {
  		atts[e.sourceAttribute] = "";
  		atts[abroot+"-Name"] = "";
  		atts[abroot+"-Effect"] = "";
  	} else {
  		var parts = String(e.newValue).split("|");
  		var name = parts[0];
  		var effect = parts[1];
  		var tf = parts[2];
  		atts[abroot+"-Name"] = getTranslationByKey(name);
  		atts[abroot+"-Effect"] = getTranslationByKey(effect);
  		atts[abroot+"-Has-Text"] = tf;
  	}
  	setAttrs(atts);
  });
  
  on("clicked:Stress-1 clicked:Stress-2 clicked:Stress-3 clicked:Stress-4 clicked:Stress-5 clicked:Stress-6 clicked:Stress-7 clicked:Stress-8", function(e) {
  	log(e);
  	var id = "";
  	id = (e.htmlAttributes.name).substring(4); // Strips off the 'act_'
  	log("Stress Toggle Handler: " + id);
  	getAttrs(["Stress-1", "Stress-2", "Stress-3", "Stress-4", "Stress-5", "Stress-6", "Stress-7", "Stress-8"], function(a) {
  		if ( Number(a[id]) === 1 ) {
  			log(id+"=1");
  			a[id] = "0";
  			// We want to empty others past the one turned on
  			var endnum = Number(id.substring('7')); // Strips off the 'Stress-'
  			for(i = endnum; i <= 8; i++) {
  				log('Setting Stress-'+i+"=0")
  				a['Stress-'+i] = 0;
  			}
  		} else {
  			log(id+"=0");
  			a[id] = "1";
  			// We want to fill others up to the one turned on
  			var endnum = Number(id.substring('7')); // Strips off the 'Stress-'
  			for(i = 1; i < endnum; i++) {
  				log('Setting Stress-'+i+"=1")
  				a['Stress-'+i] = 1;
  			}
  		}
  		var st = 0;
  		for(i = 1; i <= 8; i++) {
  			st = st + Number(a['Stress-'+i]);
  		}
  		a['Stress-Total'] = st;
  		log(a);
  		setAttrs(a);
  	});
  });
</script>
